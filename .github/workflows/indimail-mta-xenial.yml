name: indimail-mta:xenial container image

on:
  push:
    paths:
      - '**/indimail-mta/xenial/**'
      - .github/workflows/indimail-mta-xenial.yml
      - '!**.md'
  workflow_dispatch:

jobs:
  build_and_push:
    name: build and push container image
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: login
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io   --username "${{ github.repository_owner }}" --password-stdin
          echo "${{ secrets.DOCKER_PAT }}" | docker login docker.io --username cprogrammer --password-stdin

      - name: build
        run: |
          cp indimail-mta/xenial/Dockerfile .
          docker build --tag "ghcr.io/${{ github.repository_owner }}/indimail-mta:xenial" .

      - name: push
        run: |
          docker push "ghcr.io/${{ github.repository_owner }}/indimail-mta:xenial"
          docker image tag "ghcr.io/${{ github.repository_owner }}/indimail-mta:xenial" docker.io/cprogrammer/indimail-mta:xenial
          docker push docker.io/cprogrammer/indimail-mta:xenial
