name: docker:gentoo push script

on:
  workflow_dispatch:

jobs:
  build_and_push:
    name: build and push container image
    runs-on: ubuntu-latest
    steps:
      - name: login
        run: echo "${{ secrets.DOCKER_PAT }}" | docker login docker.io --username cprogrammer --password-stdin

      - name: push
        run: |
          docker pull "ghcr.io/${{ github.repository_owner }}/indimail-mta:gentoo"
          docker pull "ghcr.io/${{ github.repository_owner }}/indimail:gentoo"
          docker image tag "ghcr.io/${{ github.repository_owner }}/indimail-mta:gentoo" docker.io/cprogrammer/indimail-mta:gentoo
          docker image tag "ghcr.io/${{ github.repository_owner }}/indimail:gentoo" docker.io/cprogrammer/indimail:gentoo
          docker push docker.io/cprogrammer/indimail-mta:gentoo
          docker push docker.io/cprogrammer/indimail:gentoo
