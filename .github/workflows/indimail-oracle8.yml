name: indimail:oracle8 container image

on:
  push:
    paths:
      - '**/indimail/oracle8'
      - .github/workflows/indimail-oracle8.yml
      - '!**.md'
  workflow_dispatch:

jobs:
  build_and_push:
    name: build and push container image
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: login
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login --username "${{ github.repository_owner }}" --password-stdin ghcr.io

      - name: build
        run: |
          cp indimail/oracle8/Dockerfile .
          docker build --tag "ghcr.io/${{ github.repository_owner }}/indimail:oracle8" .

      - name: push
        run: docker push "ghcr.io/${{ github.repository_owner }}/indimail:oracle8"
