name: indimail-mta:centos7 container image

on:
  push:
    paths:
      - '**/indimail-mta/centos7/**'
      - .github/workflows/indimail-mta-centos7.yml
      - '!**.md'
  workflow_dispatch:

jobs:
  build_and_push:
    name: build and push container image
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: login
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login --username "${{ github.repository_owner }}" --password-stdin ghcr.io

      - name: build
        run: |
          cp indimail-mta/centos7/Dockerfile .
          docker build --tag "ghcr.io/${{ github.repository_owner }}/indimail-mta:centos7" .

      - name: push
        run: |
          docker push "ghcr.io/${{ github.repository_owner }}/indimail-mta:centos7"
          docker image tag "ghcr.io/${{ github.repository_owner }}/indimail-mta:centos7" docker.io/cprogrammer/indimail-mta:centos7
          docker push docker.io/cprogrammer/indimail-mta:centos7
