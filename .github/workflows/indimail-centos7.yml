name: build and push indimail container image for centos7

on:
  push:
    paths:
      - '**/indimail/centos7'
      - .github/workflows/indimail-centos7.yaml
      - '!**.md'
  workflow_dispatch:

jobs:
  build_and_push:
    name: build and push container image
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: login
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login --username "${{ github.repository_owner }}" --password-stdin ghcr.io

      - name: build
        run: |
          cp indimail/centos7/Dockerfile .
          docker build --tag "ghcr.io/${{ github.repository_owner }}/indimail:centos7" .

      - name: push
        run: docker push "ghcr.io/${{ github.repository_owner }}/indimail:centos7"
