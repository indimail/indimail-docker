# this script builds runtime images for indimail with iwebadmin and roundcube mail
# this script uses Dockerfile which install packages required by indimail, indimail-mta from
# open build service
name: buildall-web-from-src push script

on:
  workflow_dispatch:

jobs:
  build_and_push:
    name: build and push container image
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: login
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io   --username "${{ github.repository_owner }}" --password-stdin
          echo "${{ secrets.DOCKER_PAT }}" | docker login docker.io --username cprogrammer --password-stdin

      - name: build
        run: |
          set +e
          flag=""
          for i in indimail-src/*.indimail-web.bin
          do
            name=$(basename $i |cut -d. -f1)
            echo "Building web container for $name"
            cp $i Dockerfile
            docker build --tag "ghcr.io/${{ github.repository_owner }}/indimail-web:$name" . > $name.log 2>&1
            if [ $? -eq 0 ] ; then
              echo "docker push ghcr.io/${{ github.repository_owner }}/indimail-web:$name"
              docker push "ghcr.io/${{ github.repository_owner }}/indimail-web:$name"
              docker image tag "ghcr.io/${{ github.repository_owner }}/indimail-web:$name" docker.io/cprogrammer/indimail-web:$name
              echo "docker push docker.io/cprogrammer/indimail-web:$name"
              docker push docker.io/cprogrammer/indimail-web:$name
            else
              cat $name.log
              flag="$flag $name"
            fi
            /bin/rm -f Dockerfile
            gzip $name.log
          done
          if [ -n "$flag" ] ; then
            echo "docker build failed for $flag"
            exit 1
          fi
      - uses: actions/upload-artifact@v2
        with:
          name: buildall-web-from-src-logs
          path: '*.log.gz'
