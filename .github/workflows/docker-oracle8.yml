name: docker:oracle8 push script

on:
  push:
    paths:
      - '**/indimail-mta/oracle8/**'
      - '**/indimail/oracle8/**'
      - .github/workflows/docker-oracle8.yml
      - '!**.md'
  workflow_dispatch:

jobs:
  build_and_push:
    name: build and push container image
    runs-on: ubuntu-latest
    steps:
      - name: login
        run: echo "${{ secrets.DOCKER_PAT }}" | docker login docker.io --username cprogrammer --password-stdin

      - name: push
        run: |
          docker pull "ghcr.io/${{ github.repository_owner }}/indimail-mta:oracle8"
          docker pull "ghcr.io/${{ github.repository_owner }}/indimail:oracle8"
          docker image tag "ghcr.io/${{ github.repository_owner }}/indimail-mta:oracle8" docker.io/cprogrammer/indimail-mta:oracle8
          docker image tag "ghcr.io/${{ github.repository_owner }}/indimail:oracle8" docker.io/cprogrammer/indimail:oracle8
          docker push docker.io/cprogrammer/indimail-mta:oracle8
          docker push docker.io/cprogrammer/indimail:oracle8
