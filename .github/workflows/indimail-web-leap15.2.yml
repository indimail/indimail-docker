name: indimail-web:leap15.2 container image

on:
  push:
    paths:
      - '**/webmail/leap15.2/**'
      - .github/workflows/indimail-web-leap15.2.yml
      - '!**.md'
  workflow_dispatch:

jobs:
  build_and_push:
    name: build and push container image
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: login
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io   --username "${{ github.repository_owner }}" --password-stdin
          echo "${{ secrets.DOCKER_PAT }}" | docker login docker.io --username cprogrammer --password-stdin

      - name: build
        run: |
          cp webmail/leap15.2/Dockerfile .
          docker build --tag "ghcr.io/${{ github.repository_owner }}/indimail-web:leap15.2" .

      - name: push
        run: |
          docker push "ghcr.io/${{ github.repository_owner }}/indimail-web:leap15.2"
          docker image tag "ghcr.io/${{ github.repository_owner }}/indimail-web:leap15.2" docker.io/cprogrammer/indimail-web:leap15.2
          docker push docker.io/cprogrammer/indimail-web:leap15.2
