name: docker:alpine push script

on:
  push:
    paths:
      - '**/indimail-mta/alpine/**'
      - '**/indimail/alpine/**'
      - .github/workflows/docker-alpine.yml
      - '!**.md'
  workflow_dispatch:

jobs:
  build_and_push:
    name: build and push container image
    runs-on: ubuntu-latest
    steps:
      - name: login
        run: echo "${{ secrets.DOCKER_PAT }}" | docker login docker.io --username cprogrammer --password-stdin

      - name: push
        run: |
          docker pull "ghcr.io/${{ github.repository_owner }}/indimail-mta:alpine"
          docker pull "ghcr.io/${{ github.repository_owner }}/indimail:alpine"
          docker image tag "ghcr.io/${{ github.repository_owner }}/indimail-mta:alpine" docker.io/cprogrammer/indimail-mta:alpine
          docker image tag "ghcr.io/${{ github.repository_owner }}/indimail:alpine" docker.io/cprogrammer/indimail:alpine
          docker push docker.io/cprogrammer/indimail-mta:alpine
          docker push docker.io/cprogrammer/indimail:alpine
