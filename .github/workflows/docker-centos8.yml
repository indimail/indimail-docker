name: docker:centos8 push script

on:
  workflow_dispatch:

jobs:
  build_and_push:
    name: build and push container image
    runs-on: ubuntu-latest
    steps:
      - name: login
        run: echo "${{ secrets.DOCKER_PAT }}" | docker login docker.io --username cprogrammer --password-stdin

      - name: push
        run: |
          docker pull "ghcr.io/${{ github.repository_owner }}/indimail-mta:centos8"
          docker pull "ghcr.io/${{ github.repository_owner }}/indimail:centos8"
          docker image tag "ghcr.io/${{ github.repository_owner }}/indimail-mta:centos8" docker.io/cprogrammer/indimail-mta:centos8
          docker image tag "ghcr.io/${{ github.repository_owner }}/indimail:centos8" docker.io/cprogrammer/indimail:centos8
          docker push docker.io/cprogrammer/indimail-mta:centos8
          docker push docker.io/cprogrammer/indimail:centos8
