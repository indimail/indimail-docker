name: indimail-mta:archlinux container image

on:
  push:
    paths:
      - '**/indimail-mta/archlinux'
      - .github/workflows/indimail-mta-archlinux.yml
      - '!**.md'
  workflow_dispatch:

jobs:
  build_and_push:
    name: build and push container image
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: login
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login --username "${{ github.repository_owner }}" --password-stdin ghcr.io

      - name: build
        run: |
          cp indimail-mta/archlinux/Dockerfile .
          docker build --tag "ghcr.io/${{ github.repository_owner }}/indimail-mta:archlinux" .

      - name: push
        run: docker push "ghcr.io/${{ github.repository_owner }}/indimail-mta:archlinux"
